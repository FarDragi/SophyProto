syntax = "proto3";

package core;

service Xp {
    rpc AddXp(User) returns (LevelUp) {}
}

message User {
    uint64 user_id = 1;
    uint64 guild_id = 2;
}

message LevelInfo {
    bool up = 1;
    uint32 level = 2;
    bool add = 3;
}

message LevelUp {
    LevelInfo global = 1;
    LevelInfo guild = 2;
}
